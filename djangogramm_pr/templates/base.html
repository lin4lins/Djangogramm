<!doctype html>
<html lang="en">
  <head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  </head>
  <body class="bg-light text-dark">
    <div class="d-flex">
      <div class="d-flex flex-column flex-shrink-0 p-3 bg-white border-end" style="width: 335px; min-height: 100vh">
        <a class="navbar-brand mt-5 mb-4" href="/">
          <svg class="bi me-2" width="16" height="16"></svg>
          <img src="/static/logo.png" height="30"/>
        </a>
        <svg class="bi me-2" width="16" height="16"></svg>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="/" class="nav-link link-dark">
              <svg class="bi me-2" width="0" height="16"></svg>
              <img src="/static/search.png" width="25" height="25"/>
              <svg class="bi me-2" width="5" height="16"></svg>
                Search
            </a>
          </li>
          <li class="nav-item">
            <a href="/" class="nav-link link-dark">
              <svg class="bi me-2" width="0" height="16"></svg>
              <img src="/static/home.png" width="25" height="25"/>
              <svg class="bi me-2" width="5" height="16"></svg>
              Feed
            </a>
          </li>
          <li>
            <a href="/post/create" class="nav-link link-dark">
              <svg class="bi me-2" width="0" height="16"></svg>
              <img src="/static/create.png" width="25" height="25"/>
              <svg class="bi me-2" width="5" height="16"></svg>
              Create
            </a>
          </li>
          <li>
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <svg class="bi me-2" width="20" height="30"></svg>
                <img src="/static/profile.png" width="25" height="25"/>
                <svg class="bi me-2" width="12" height="16"></svg>
                Profile
              </a>
              <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                <li><a class="dropdown-item" href="/profile/me">Show</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/auth/logout">Log out</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
        {% block content %}
        {% endblock %}
    </div>
    <script src="/static/like-dislike.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width shrink-to-fit=no' name='viewport'>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body class="bg-light text-dark">
    <div class="container-fluid">
      <div class="row flex-nowrap" style="min-height:100vh">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-white border-end">
          <div class="d-flex flex-column align-items-center align-items-sm-start px-4 pt-5">
            <a href="/" class="d-flex align-items-center pb-3 mb-2 me-md-auto">
              <img src="{% static 'logo.png' %}" class="ms-1 d-none d-sm-inline" style="height:3.5vh"/>
            </a>
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
              <li class="nav-item mt-1">
                <a href="/" class="nav-link align-middle px-0 text-dark text-decoration-none">
                  <img src="{% static 'home.png' %}" class="img-fluid" style="height:3vh"/>
                  <p class="ms-2 d-none d-sm-inline ">Feed</p>
                </a>
              </li>
              <li class="nav-item mt-1">
                <a href="/post/create" class="nav-link align-middle px-0 text-dark text-decoration-none">
                  <img src="{% static 'create.png' %}" class="img-fluid" style="height:3vh"/>
                  <p class="ms-2 d-none d-sm-inline">Create</p>
                </a>
              </li>
              <li class="nav-item mt-1">
                {% if current_profile %}
                <div class="dropdown">
                  <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="
                      {% if current_profile.avatar %}
                        {{current_profile.avatar.url}}
                      {% else %}
                        {% static 'profile_avatar.png' %}
                      {% endif %}"
                           alt="avatar" class="img-fluid rounded-circle" style="height:25px;width:25px">
                      <span class="d-none d-sm-inline mx-2 fw-bolder">@{{current_profile.user.username}}</span>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-light text-small shadow">
                    <li><a class="dropdown-item" href="/profile/me">Profile</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/auth/logout">Log out</a></li>
                  </ul>
                </div>
                {% else %}
                <p></p>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
        <div class="col">
          {% block content %}
          {% endblock %}
        </div>

      </div>
    </div>
    <script src="{% static 'follow-unfollow.js' %}"></script>
    <script src="{% static 'follow-unfollow-modals.js' %}"></script>
    <script src="{% static 'follow-unfollow-modals-me.js' %}"></script>
    <script src="{% static 'like-dislike.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
